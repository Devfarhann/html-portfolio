<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="first" name="first" />
    <select id="ope">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="number" id="second" name="second" />
    <button onclick="third()">Calculate</button>
    <input type="text" name="" id="res" readonly="" />
  </body>
  <script type="text/javascript">
    function third() {
      var opt1 = document.getElementById("first").value;
      var opt2 = document.getElementById("second").value;
      var ope = document.getElementById("ope").value;
      if (ope == "+") {
        var res = parseInt(opt1) + parseInt(opt2);
      }
      if (ope == "-") {
        var res = parseInt(opt1) - parseInt(opt2);
      }
      if (ope == "*") {
        var res = parseInt(opt1) * parseInt(opt2);
      }
      if (ope == "/") {
        var res = parseInt(opt1) / parseInt(opt2);
      }
      document.getElementById("res").value = res;
    }
  </script>
</html>
